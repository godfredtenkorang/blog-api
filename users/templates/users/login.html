{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% block css_files %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
{% endblock %}
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form" method="POST">
                    <legend>Login to continue...</legend>
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"></legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button style="background-color: #6F38C5; color: white; box-shadow: none; border: none;"
                            class="btn btn-outline-info" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
